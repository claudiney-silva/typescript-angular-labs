<h1>Courses</h1>
<ul>
    <li *ngFor="let course of courses">
        <a routerLink="/courses/{{ course.id }}">({{ course.id }}) {{ course.name }}</a>
        <button (click)="showDescription(course)">description</button>
    </li>
</ul>

<div *ngIf="selectedCourse">
    {{ selectedCourse.description }}
</div>
